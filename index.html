<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro-Carros</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Cadastre seu veículo na nossa loja!</h1>
  </header>

  <div>
    <h2>Venda seu veículo conosco!</h2>
    <p>Descreva as características e escolha os opcionais que seu veículo possui</p>

    <form action="#" method="POST">

      <div class="form-group">
        <label for="titulo">Título do anúncio *</label>
        <input type="text" id="titulo" name="titulo" placeholder="Adicione o título do anúncio" required>
      </div>

      <div class="form-group">
        <label for="preco">Preço do anúncio *</label>
        <input type="number" id="preco" name="preco" placeholder="Adicione o preço do carro" required>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição *</label>
        <textarea id="descricao" name="descricao" placeholder="Coloque os detalhes do seu veículo" required></textarea>
      </div>

      <div class="form-group">
        <label for="marca">Marca do veículo *</label>
        <input type="text" id="marca" name="marca" placeholder="Adicione a marca do veículo" required>
      </div>

      <div class="form-group">
        <label for="modelo">Modelo do veículo *</label>
        <input type="text" id="modelo" name="modelo" placeholder="Adicione o modelo do veículo" required>
      </div>

      <div class="form-group">
        <label for="km">Kilometragem do veículo *</label>
        <input type="number" id="km" name="km" placeholder="Informe a quilometragem" required>
      </div>

      <div class="form-group">
        <label for="data">Data de compra do veículo *</label>
        <input type="date" id="data" name="data" required>
      </div>

      <div class="form-group">
        <p>Tipo de câmbio *</p>
        <div class="radio-group">
          <label><input type="radio" id="manual" name="cambio" value="manual" required> Manual</label>
          <label><input type="radio" id="automatico" name="cambio" value="automatico" required> Automático</label>
        </div>
      </div>

      <div class="form-group">
        <p>Opcionais</p>
        <div class="checkbox-group">
          <label><input type="checkbox" id="airbag" name="opcionais" value="airbag"> Airbag</label>
          <label><input type="checkbox" id="alarme" name="opcionais" value="alarme"> Alarme</label>
          <label><input type="checkbox" id="ar" name="opcionais" value="ar-condicionado"> Ar Condicionado</label>
          <label><input type="checkbox" id="camera" name="opcionais" value="camera"> Câmera de Ré</label>
          <label><input type="checkbox" id="assistente" name="opcionais" value="assistente"> Assistente de Pista</label>
          <label><input type="checkbox" id="keyless" name="opcionais" value="keyless"> Partida Keyless</label>
          <label><input type="checkbox" id="celular" name="opcionais" value="celular"> Integração com o Celular</label>
          <label><input type="checkbox" id="couro" name="opcionais" value="couro"> Bancos de Couro</label>
        </div>
      </div>

      <div class="form-group">
        <label for="fotos">Fotos do carro *</label>
        <input type="file" id="fotos" name="fotos" required>
      </div>

      <div class="form-group">
        <input type="submit" value="ENVIAR">
      </div>

    </form>
  </div>
</body>
</html>
