<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-Carros</title>
</head>
<body>
  <header>
    <h1>Cadastre seu veículo na nossa loja!</h1>
  </header>

  <div>
    <h2>Venda seu veículo conosco!</h2>
    <p>Descreva as características e escolha os opcionais que seu veículo possui</p>

    <form action="#" method="POST">
      <!-- Título do anúncio -->
      <label for="titulo">Título do anúncio *</label><br>
      <input type="text" id="titulo" name="titulo" placeholder="Adicione o título do anúncio" required><br><br>

      <!-- Preço -->
      <label for="preco">Preço do anúncio *</label><br>
      <input type="number" id="preco" name="preco" placeholder="Adicione o preço do carro" required><br><br>

      <!-- Descrição -->
      <label for="descricao">Descrição *</label><br>
      <textarea id="descricao" name="descricao" placeholder="Coloque os detalhes do seu veículo" required></textarea><br><br>

      <!-- Marca -->
      <label for="marca">Marca do veículo</label><br>
      <input type="text" id="marca" name="marca" placeholder="Adicione a marca do veículo"><br><br>

      <!-- Modelo -->
      <label for="modelo">Modelo do veículo *</label><br>
      <input type="text" id="modelo" name="modelo" placeholder="Adicione o modelo do veículo" required><br><br>

      <!-- Quilometragem -->
      <label for="km">Kilometragem do veículo *</label><br>
      <input type="number" id="km" name="km" placeholder="Informe a quilometragem" required><br><br>

      <!-- Data de compra -->
      <label for="data">Data de compra do veículo *</label><br>
      <input type="date" id="data" name="data" required><br><br>

      <!-- Tipo de câmbio -->
      <p>Tipo de câmbio *</p>
      <input type="radio" id="manual" name="cambio" value="manual" required>
      <label for="manual">Manual</label>
      <input type="radio" id="automatico" name="cambio" value="automatico" required>
      <label for="automatico">Automático</label><br><br>

      <!-- Opcionais -->
      <p>Opcionais</p>
      <input type="checkbox" id="airbag" name="opcionais" value="airbag">
      <label for="airbag">Airbag</label>

      <input type="checkbox" id="alarme" name="opcionais" value="alarme">
      <label for="alarme">Alarme</label>

      <input type="checkbox" id="ar" name="opcionais" value="ar-condicionado">
      <label for="ar">Ar Condicionado</label>

      <input type="checkbox" id="camera" name="opcionais" value="camera">
      <label for="camera">Câmera de Ré</label><br>

      <input type="checkbox" id="assistente" name="opcionais" value="assistente">
      <label for="assistente">Assistente de Pista</label>

      <input type="checkbox" id="keyless" name="opcionais" value="keyless">
      <label for="keyless">Partida Keyless</label>

      <input type="checkbox" id="celular" name="opcionais" value="celular">
      <label for="celular">Integração com o Celular</label>

      <input type="checkbox" id="couro" name="opcionais" value="couro">
      <label for="couro">Bancos de Couro</label><br><br>

      <!-- Fotos -->
      <label for="fotos">Fotos do carro *</label><br>
      <input type="file" id="fotos" name="fotos" required><br><br>

      <!-- Botão -->
      <input type="submit" value="ENVIAR">
    </form>
  </div>
</body>
</html>
